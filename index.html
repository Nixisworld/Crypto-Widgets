<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Prices Widget</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* REMOVE SCROLLING */
      background: #fafafa;
      font-family: Arial, sans-serif;
    }

    .page-wrapper {
      height: 100vh; /* Full page */
      width: 100vw;  /* Full width */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .widget-container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="widget-container">
      
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script><div id="coinmarketcap-widget-coin-price-block" coins="1,1027,5426,11841,52" currency="USD" theme="light" transparent="false" show-symbol-logo="true"></div>

    </div>
  </div>
</body>
</html>
