<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Prices Widget</title>
  <style>
    body {
      margin: 0;
      padding: 40px; /* More space */
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .widget-container {
      width: 100%;
      max-width: 600px; /* wider for breathing room */
      padding: 20px; /* padding INSIDE the box */
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script>
    <div id="coinmarketcap-widget-coin-price-block"
      coins="1,1027,5426,11841"
      currency="USD"
      theme="light"
      transparent="true"
      show-symbol-logo="true">
    </div>
  </div>
</body>
</html>
